<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather</title>
        <link rel="stylesheet" href="../static/css/style.css" />
    </head>
    <body class="{{MODE}}">
        <div class="weather-container">
            <div class="current-weather">
                <div class="current-left">
                    <img
                        class="current-icon"
                        src="../static/icons/{{CURRENT_ICON}}"
                        alt="Weather Icon"
                    />
                    <div class="temp-main">
                        <span class="temp">{{TEMP}}째C</span>
                    </div>
                    <div class="temps">
                        <span class="description">{{DESC}}</span><br />
                        <span class="feels">Feels {{FEELS}}째</span><br />
                        <span class="high"> H {{HIGH}}째 </span>
                        <span class="low"> L {{LOW}}째</span><br />
                        <span class="time">{{TIME}}</span>
                    </div>
                </div>

                <div class="current-right">
                    <span class="day-name">{{DAY}}</span><br />
                </div>
            </div>
            <div class="daily-forecast">
                <img
                    class="chart"
                    src="../static/graphs/hourly_forecast_12.png"
                />
            </div>
            <div class="week-forecast">{{WEEK_CARDS}}</div>
        </div>
    </body>
</html>
