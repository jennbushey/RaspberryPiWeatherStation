<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather</title>
        <link rel="stylesheet" href="../static/css/style.css" />
    </head>
    <body class="night">
        <div class="weather-container">
            <div class="current-weather">
                <div class="current-left">
                    <img
                        class="current-icon"
                        src="../static/icons/01n@2x.png"
                        alt="Weather Icon"
                    />
                    <div class="temp-main">
                        <span class="temp">-13°C</span>
                    </div>
                    <div class="temps">
                        <span class="description">Mainly Clear</span><br />
                        <span class="feels">Feels -18°</span><br />
                        <span class="high">H -4° </span>
                        <span class="low">L -21°</span><br />
                        <span class="time">Last updated: 8:21 am</span>
                    </div>
                </div>

                <div class="current-right">
                    <span class="day-name">Tuesday December 23</span><br />
                    <span class="location">Calgary</span>
                </div>
            </div>
            <div class="daily-forecast">
                <img
                    class="chart"
                    src="../static/graphs/hourly_forecast_12.png"
                />
            </div>
            <div class="week-forecast"><div class="day-card">
                <div class="dow">Wed</div>
                <img class="day-icon" src="../static/icons/13d@2x.png" alt="" />
                <div class="temps">
                    <span class="high">-12°</span>
                    <span class="low">-18°</span>
                </div>
                </div>
<div class="day-card">
                <div class="dow">Thu</div>
                <img class="day-icon" src="../static/icons/03d@2x.png" alt="" />
                <div class="temps">
                    <span class="high">-8°</span>
                    <span class="low">-17°</span>
                </div>
                </div>
<div class="day-card">
                <div class="dow">Fri</div>
                <img class="day-icon" src="../static/icons/13d@2x.png" alt="" />
                <div class="temps">
                    <span class="high">-12°</span>
                    <span class="low">-16°</span>
                </div>
                </div>
<div class="day-card">
                <div class="dow">Sat</div>
                <img class="day-icon" src="../static/icons/13d@2x.png" alt="" />
                <div class="temps">
                    <span class="high">-17°</span>
                    <span class="low">-22°</span>
                </div>
                </div>
<div class="day-card">
                <div class="dow">Sun</div>
                <img class="day-icon" src="../static/icons/03d@2x.png" alt="" />
                <div class="temps">
                    <span class="high">-7°</span>
                    <span class="low">-21°</span>
                </div>
                </div>
<div class="day-card">
                <div class="dow">Mon</div>
                <img class="day-icon" src="../static/icons/03d@2x.png" alt="" />
                <div class="temps">
                    <span class="high">1°</span>
                    <span class="low">-11°</span>
                </div>
                </div></div>
        </div>
    </body>
</html>
